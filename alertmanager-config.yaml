apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: "default-receiver"

    receivers:
      - name: "default-receiver"
        # For now we don't send notifications anywhere.
        # You can later add email_configs or slack_configs here, e.g.:
        #
        # email_configs:
        #   - to: "your-email@example.com"
        #
        # slack_configs:
        #   - api_url: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
        #     channel: "#alerts"

